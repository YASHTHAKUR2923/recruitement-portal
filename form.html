</head>
<body>

  <button onclick="logout()" style="float: right; margin-top: 10px;">Logout</button>
  
  <section id="application-form">
  
    <h2>Application Form</h2>
    <p>Fill out the form below to apply for your desired position at MARQUE IMPEX.</p>
    <form onsubmit="saveFormData(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="age">Current Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your current age" required />

      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" placeholder="Enter your highest qualification"
        required />

      <label for="experience">Total Experience (Years):</label>
      <input type="number" id="experience" name="experience" placeholder="Enter total experience in years" required />

      <label for="job-position">Job Position:</label>
      <select id="job-position" name="job-position" required>
        <option value="">Select a job position</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="Product Manager">Product Manager</option>
        <option value="Marketing Specialist">Marketing Specialist</option>
        <option value="HR Manager">HR Manager</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Front-End Developer">Front-End Developer</option>
        <option value="Full-Stack Developer">Full-Stack Developer</option>
        <option value="Sales Executive">Sales Executive</option>
      </select>

      <label for="currentCompany">Current Company:</label>
      <input type="text" id="currentCompany" name="currentCompany" placeholder="Enter your current company name"
        required />

      <label for="currentDesignation">Current Designation:</label>
      <input type="text" id="currentDesignation" name="currentDesignation" placeholder="Enter your current designation"
        required />

      <label for="currentRole">Current Role (KRA's):</label>
      <textarea id="currentRole" name="currentRole" rows="4"
        placeholder="Enter your current role and key responsibilities" required></textarea>

      <label for="currentCTC">Current CTC:</label>
      <input type="text" id="currentCTC" name="currentCTC" placeholder="Enter your current CTC" required />

      <label for="expectedCTC">Expected CTC:</label>
      <input type="text" id="expectedCTC" name="expectedCTC" placeholder="Enter your expected CTC" required />

      <label for="reasonLeaving">Reason for Leaving:</label>
      <textarea id="reasonLeaving" name="reasonLeaving" rows="4"
        placeholder="Enter the reason for leaving your current job" required></textarea>

      <label for="currentLocation">Current Location:</label>
      <input type="text" id="currentLocation" name="currentLocation" placeholder="Enter your current city and state"
        required />

      <label for="belongsTo">Belongs To (State, City):</label>
      <input type="text" id="belongsTo" name="belongsTo" placeholder="Enter your hometown state and city" required />

      <label for="noticePeriod">Notice Period:</label>
      <input type="text" id="noticePeriod" name="noticePeriod" placeholder="Enter your notice period" required />

      <label for="otherDetails">Any Other Details You Want to Provide:</label>
      <textarea id="otherDetails" name="otherDetails" rows="4"
        placeholder="Enter any additional information"></textarea>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

      <button type="submit" class="submit-button">Submit Application</button>
    </form>
  </section>


  <!-- script -->
  <script src="script.js"></script>

</body>

</html>
