<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="All CSS/login.css">
</head>

<body>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Redirect if already logged in
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const role = localStorage.getItem("role");

        if (isLoggedIn === "true") {
            window.location.href = role === "admin" ? "login.html" : "index.html";
        }

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Define credentials for admin and user
            const adminUsername = "admin";
            const adminPassword = "admin123";
            const userUsername = "user";
            const userPassword = "user123";

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("role", "admin");
                window.location.href = "index.html"; // Redirect for admin
            } else if (username === userUsername && password === userPassword) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("role", "user");
                window.location.href = "index.html"; // Redirect for user
            } else {
                alert("Invalid username or password.");
            }
        });

        // Logout functionality
        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("role");
            window.location.href = "login.html";
        }

    </script>




















</body>

</html>
